name: automerge
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  automerge:
    runs-on: ubuntu-latest
    if: |
            (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') ||
            (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: |
               @dependabot merge
          reactions: '+1'

